<!DOCTYPE html>
<html>
<head>
	<title>grid content</title>
	<style >
		#gridcontainer
		{
			display: grid;
			grid-template-columns:auto auto auto;
			grid-template-rows:30px 200px;
			column-gap: 20px;
			grid-row: 10px;
			
			

		}
		#gridcontainer div{
			background-color: yellow;
			border-radius: 10px;
			border: 1px solid rgba(0, 0, 0, 0.8);
			padding: 30px;
			font-size: 30px;
			text-align: center;

		}
	</style>
</head>
<body>
	<div id="gridcontainer"> <div>manoj</div>
	<div>manoj</div> 
<div>manoj</div>
</div>
</body>
</html>
