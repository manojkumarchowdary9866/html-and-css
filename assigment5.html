<!DOCTYPE html>
<html>
<head>
	<title>table </title>
	<style >
		table,th,td{
			border:2px solid lime;
			border-collapse: collapse;

		}
	</style>
</head>
<body>

	<h1>creating html tables</h1>
	<table>
	<tr><th rowspan="2" >heading</th>
		<th >student</th>
		<th colspan="3">details</th>
		</tr>
		<tr><th>id</th>
			<th>name</th>
			<th>department</th>
			<th>rollnumber</th>
		</tr>
		<tbody>
		<tr>
			<td rowspan="4">Student list</td>
			<td>1</td>
			<td>mahi</td>
			<td>biology</td>
			<td>1236</td>
		</tr>
		<tr>
			
			<td>2</td>
			<td>prabha</td>
			<td>electronics</td>
			<td>1237</td>
		</tr>
		<tr>
			
			<td>3</td>
			<td>raju</td>
			<td>cse</td>
			<td>1238</td>
		</tr>
		<tr>
			
			<td>4</td>
			<td>seshu</td>
			<td>cse</td>
			<td>1239</td>
		</tr></table>

</body>
</html>
