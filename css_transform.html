<!DOCTYPE html>
<html>
<head>
	<title>css transform scale</title>
	<style >
		div{
			width: 100px;
			color: red;
			background-color: yellow;
			text-align: center;
			padding: 20px;
			transition: all 1s linear 0s;

		}
		div:hover{
			transform: scale(1.5,1.5);
		}
	</style>
</head>
<body>
	<div>tansform</div>
</body>
</html>
