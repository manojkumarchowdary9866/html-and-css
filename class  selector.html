<!DOCTYPE html>
<html>
<head>
	<title>css styles</title>
	<style >
		.bg{
			background-color: blue;
			width: 332px;
		}
		.color
		{
			color: white;

		}
		.padd{
			padding: 40px;
		}
		.bor
		{
			border-top: 10px ridge red;
			border-right: 10px ridge red;
			border-bottom: 10px ridge red;
			border-left: 10px ridge red;
		}
		.mir{
			margin: 100px;
		}
		.box{
			box-shadow: 20px -20px yellow;
		}

	</style>
</head>
<body>
  <h1 class="bg color padd bor mir box">manoj kumar chowdary</h1>
</body>
</html>
